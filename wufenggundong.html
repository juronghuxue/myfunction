<script>
    // 品牌滚动
        var _num = 0;
        var wrap=$(".wrap-famouse");
        var ul=$(".wrap-famouse ul");
        var first = ul.first().clone(true);
        var last = ul.last().clone(true);
        wrap.append(first);
        wrap.prepend(last);
        wrap.css({'left':'-1140px'});
        var size=$(".wrap-famouse ul").length;
        console.log(size);
        $(".prev").click(function () {
            _num--;
            console.log(_num);
            $(".wrap-famouse").stop().animate({"left":(-_num-1)*1140+'px'},200,function(){
                if(_num==-1){
                    $(".wrap-famouse").css({'left':-(size-2)*1140+'px'});
                    _num = size-3;
                }
            });
        });
        $(".next").click(function () {
            _num++;
            console.log(_num);
            $(".wrap-famouse").stop().animate({"left":(-_num-1)*1140+'px'},200,function(){
                if(_num==size-2){
                    $(".wrap-famouse").css({'left':'-1140px'});
                    _num = 0;
                }
            });
        });

    // 自动滚动
    var timer = null;
    timerFn();
    function timerFn(){
        timer = setInterval(function(){
            _num++;
            console.log(_num);
            $(".wrap-famouse").stop().animate({"left":(-_num-1)*1140+'px'},200,function(){
                if(_num==size-2){
                    $(".wrap-famouse").css({'left':'-1140px'});
                    _num = 0;
                }
            });
        },5000);
    }

    //鼠标事件
    $('#pinpai').on('mouseover',function(){
        console.log(11111);
        clearInterval(timer);
    });
    $('#pinpai').on('mouseout',function(){
        console.log(1112222211);
        timerFn();//开启定时器
    });
</script>
